{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Member Feedbacks</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Member</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.member.username }}</td>
                <td>{{ feedback.message }}</td>
                <td>{{ feedback.submitted_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No feedback submitted yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
