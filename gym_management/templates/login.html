{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* centers vertically within viewport */
    }

    .login-box {
        padding: 40px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        background-color: #fff;
        min-width: 350px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #1f3f43;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-box button:hover {
        background-color: #2c3036;
    }

    .login-box a {
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    .login-box p {
        color: red;
        text-align: center;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2><b>Login</b></h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>{{ error }}</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>
{% endblock %}
