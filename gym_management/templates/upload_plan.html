{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Upload Diet/Workout Plan</h2><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background-color: #1f3f43;">Upload</button>
        </form>

    {% if messages %}
        <ul class="mt-3">
        {% for message in messages %}
            <li class="text-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
